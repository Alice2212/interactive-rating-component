<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="main">
      <!-- Rating state start -->
      <section class="container">
        <div class="rating-container flex">
          <img src="./images/icon-star.svg" alt="star icon" />
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="rating-num">
            <ul class="flex">
              <li><button class="btn">1</button></li>
              <li><button class="btn">2</button></li>
              <li><button class="btn">3</button></li>
              <li><button class="btn">4</button></li>
              <li><button class="btn">5</button></li>
            </ul>
          </div>

          <button class="btn-submit" id="submit">Submit</button>
        </div>
      </section>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <section>
        <div class="thank-you flex hidden">
          <img
            src="./images/illustration-thank-you.svg"
            alt="thank-you image"
          />

          <!-- Add rating here -->
          <h4 class="rate-selected">You selected <span id="ratedNum"> 5 </span> out of 5</h4>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
      <!-- Thank you state end -->
    </main>

    <script src="index.js"></script>
  </body>
</html>
